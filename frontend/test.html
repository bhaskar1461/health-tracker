<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test Backend Connection</button>
    <button onclick="testZepp()">Test Zepp Sync</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Backend connected: ' + JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testZepp() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/health-data/sync-zepp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': '1'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Zepp response: ' + JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
