<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Tracker - Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Health Tracker</h1>
      <div>Demo UI</div>
    </header>

    <section class="favorites">
      <div class="ring-wrap" style="position:relative">
        <div id="activityRing"></div>
      </div>
      <div class="activity-cards" id="cards">
        <!-- Dynamic activity cards inserted here -->
      </div>
    </section>

    <section class="highlights">
      <h2>Summary</h2>
      <div id="summary">Loading summary...</div>
    </section>

    <div class="charts-grid">
      <div class="chart-card">
        <h3>Sleep Stages</h3>
        <div id="sleepChart" class="sleep-timeline"> </div>
      </div>
      <div class="chart-card">
        <h3>Heart Rate</h3>
        <svg id="hrChart" width="100%" height="80" viewBox="0 0 200 80"></svg>
      </div>
    </div>

    <section class="entry-form">
      <h2>Add Health Entry</h2>
      <form id="dataForm">
        <div>
          <label>Calories:</label>
          <input name="calories_burned" type="number" step="any" value="420" />
        </div>
        <div>
          <label>Exercise Minutes:</label>
          <input name="exercise_minutes" type="number" value="30" />
        </div>
        <div>
          <label>Stand Hours:</label>
          <input name="stand_hours" type="number" value="5" />
        </div>
        <div>
          <label>Resting HR:</label>
          <input name="resting_heart_rate" type="number" value="60" />
        </div>
        <div>
          <label>Respiratory Rate:</label>
          <input name="respiratory_rate" type="number" step="any" value="12.3" />
        </div>
        <div>
          <label>Sleep Duration (hrs):</label>
          <input name="sleep_duration" type="number" step="any" value="7.5" />
        </div>
        <div>
          <label>Sleep Quality (1-5):</label>
          <input name="sleep_quality" type="number" min="1" max="5" value="4" />
        </div>
        <div>
          <label>Sleep Stages (JSON):</label>
          <input name="sleep_stages" type="text" value='{"rem":1.5,"core":4.0,"deep":1.0}' />
        </div>
        <div style="margin-top:10px;">
          <button id="submitBtn" type="button">Submit Entry</button>
          <button id="syncBtn" type="button" style="margin-left:10px;background:linear-gradient(90deg,#4CAF50,#45a049);">Sync from Zepp</button>
        </div>
      </form>
    </section>

    <footer>
      <small>Backend API: <a href="http://127.0.0.1:8000/docs">/docs</a></small>
    </footer>
  </div>
  <script src="/app.js"></script>
</body>
</html>

</html>
